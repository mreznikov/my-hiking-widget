<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style> #map { height: 300px; width: 300px; } </style>
</head>
<body>
    <h1>Leaflet Direct Test</h1>
    <div id="map"></div>
    <script>
        try {
            if (typeof L !== 'undefined' && L.map) {
                var map = L.map('map').setView([51.505, -0.09], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker([51.505, -0.09]).addTo(map).bindPopup('Leaflet Works!').openPopup();
                console.log("Leaflet Test: SUCCESS - Map initialized directly.");
                alert("Leaflet Test: SUCCESS - Map initialized directly.");
            } else {
                console.error("Leaflet Test: FAILURE - L is not defined or L.map is not a function.");
                alert("Leaflet Test: FAILURE - L is not defined or L.map is not a function. Check Network tab for leaflet.js loading issues.");
            }
        } catch (e) {
            console.error("Leaflet Test: CRITICAL FAILURE - Error during map initialization: ", e);
            alert("Leaflet Test: CRITICAL FAILURE - Error during map initialization: " + e.message);
        }
    </script>
</body>
</html>
